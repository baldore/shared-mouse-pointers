<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Mouse Pointers</title>

  <link rel="stylesheet" href="/css/normalize.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="full-screen-view" id="first-view">
  <form>
    <label class="form-group">
      <span class="form-label">What's your pointer's name?</span>
      <input class="form-input" type="text" name="username">
    </label>
  </form>
</div>

<div id="second-view" class="hidden">
  <div class="fixed-panel" id="current-coordinates">
    <p>x (percentage): <span id="x-coord"></span></p>
    <p>y (percentage): <span id="y-coord"></span></p>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.1/Rx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
